<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <title>Login</title>
</head>
<body>
        <div ng-controller="LoginController" class="container">
          <h2>Login Form</h2>
          <form name="loginForm" novalidate>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Email address" required>
              </div>
              <span ng-show="loginForm.email.$touched && loginForm.email.$error.required" class="text-danger">Email is required.</span>
              <span ng-show="loginForm.email.$error.email" class="text-danger">Invalid email address.</span>
            </div>
      
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password" required>
              </div>
              <span ng-show="loginForm.password.$touched && loginForm.password.$error.required" class="text-danger">Password is required.</span>
            </div>
      
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
          </form>
        </div>
      
        <script>
          var app = angular.module('loginApp', []);
      
          app.controller('LoginController', function($scope) {
            $scope.user = {};
      
            $scope.login = function() {
              console.log('Login clicked:', $scope.user);
            };
          });
        </script>
</body>
</html>
